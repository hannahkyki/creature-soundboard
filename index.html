<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/html5reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Import Jua and Inter from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jua&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>Creature Soundboard</title>
</head>
<body>
    <main>
        <header>
            <h1>Creature Soundboard</h1>
            <div class="switchLabel">
                Toggle Animations
                <label class="switch">
                    switch
                    <input type="checkbox" id="animToggle">
                    <span class="slider"></span>
                </label>
            </div>
            <!-- <button class="rectButton" id="loopToggle">Turn Loop On</button> -->
        </header>

        <!-- <div class="backgroundFilter"></div> -->

        <section class="creatures">
            <!-- <input type="button" value="button" class="creature1" id="creature1"> -->

            <button class="creature1" id="creature1">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature1Mouth"></span>
                <span class="creatureKey">U</span>
            </button>
            <button class="creature2" id="creature2">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature2Mouth"></span>
                <span class="creatureKey">I</span>
            </button>
            <button class="creature3" id="creature3">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature3Mouth"></span>
                <span class="creatureKey">O</span>
            </button>
            <button class="creature4" id="creature4">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature4Mouth"></span>
                <span class="creatureKey">J</span>
            </button>
            <button class="creature5" id="creature5">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature5Mouth"></span>
                <span class="creatureKey">K</span>
            </button>
            <button class="creature6" id="creature6">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature6Mouth"></span>
                <span class="creatureKey">L</span>
            </button>
            <button class="creature7" id="creature7">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature7Mouth"></span>
                <span class="creatureKey">N</span>
            </button>
            <button class="creature8" id="creature8">
                <span class="eyeL"></span>
                <span class="eyeR"></span>
                <span class="mouth" id="creature8Mouth"></span>
                <span class="creatureKey">M</span>
            </button>
        </section>
        
        <section class="audioSection">
            <audio id="soundA"><source src="assets/audio/a_clap_drum.mp3"></audio>
            <audio id="soundB"><source src="assets/audio/b_edm_kick.mp3"></audio>
            <audio id="soundC"><source src="assets/audio/c_schallende_snare.mp3"></audio>
            <audio id="soundD"><source src="assets/audio/d_little_guy_sings.mp3"></audio>
            <audio id="soundE"><source src="assets/audio/e_synth_twinkle_alert.mp3"></audio>
            <audio id="soundF"><source src="assets/audio/f_ambient_snare.mp3"></audio>
            <audio id="soundG"><source src="assets/audio/g_hiphop_melody.mp3"></audio>
            <audio id="soundH"><source src="assets/audio/h_calming_melody_loop.mp3"></audio>
        </section>

        <footer>
            <p>Made with &lt;3 by <a href="https://hannahkk.framer.website/" target="_blank">Hannah Kim</a></p>
        </footer>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
